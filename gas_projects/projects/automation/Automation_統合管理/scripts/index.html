  <script>
    'use strict';

    // å®šæ•°å®šç¾©
    const PROCESS_NAMES = {
      'receipt-personal': 'ãƒ¬ã‚·ãƒ¼ãƒˆå‡¦ç†ï¼ˆå€‹äººï¼‰',
      'receipt-corporate': 'ãƒ¬ã‚·ãƒ¼ãƒˆå‡¦ç†ï¼ˆæ³•äººï¼‰',
      'business-card': 'ååˆºå–ã‚Šè¾¼ã¿'
    };

    const BUTTON_IDS = [
      'btn-receipt-personal',
      'btn-receipt-corporate',
      'btn-business-card'
    ];

    // DOMè¦ç´ ã‚­ãƒ£ãƒƒã‚·ãƒ¥
    const elements = {
      logContainer: null,

      buttons: {}

    // åˆæœŸåŒ–
    function initializeApp() {
      elements.logContainer = document.getElementById('logContainer');
      elements.costSection = document.getElementById('costSection');

      BUTTON_IDS.forEach(id => {
        elements.buttons[id] = document.getElementById(id);
      });

      addLog('ã‚·ã‚¹ãƒ†ãƒ æº–å‚™å®Œäº†ã€‚å‡¦ç†ã‚’é–‹å§‹ã§ãã¾ã™ã€‚', 'success');
    }

    // ãƒ­ã‚°è¿½åŠ ï¼ˆãƒã‚¤ã‚¯ãƒ­ã‚¤ãƒ³ã‚¿ãƒ©ã‚¯ã‚·ãƒ§ãƒ³ä»˜ãï¼‰
    function addLog(message, type = 'info') {
      if (!elements.logContainer) return;

      const timestamp = new Date().toLocaleTimeString('ja-JP');
      const entry = document.createElement('div');
      entry.className = `log-entry log-entry--${type}`;

      const timestampSpan = document.createElement('span');
      timestampSpan.className = 'log-timestamp';
      timestampSpan.textContent = `[${timestamp}]`;

      const messageNode = document.createTextNode(message);

      entry.appendChild(timestampSpan);
      entry.appendChild(messageNode);

      elements.logContainer.appendChild(entry);
      elements.logContainer.scrollTop = elements.logContainer.scrollHeight;

      // ãƒã‚¤ã‚¯ãƒ­ã‚¤ãƒ³ã‚¿ãƒ©ã‚¯ã‚·ãƒ§ãƒ³: æ–°ã—ã„ãƒ­ã‚°ã‚’ãƒã‚¤ãƒ©ã‚¤ãƒˆ
      entry.style.animation = 'none';
      requestAnimationFrame(() => {
        entry.style.animation = 'slideInLog 0.3s ease-out';
      });
    }

    // ãƒ­ã‚°ã‚¯ãƒªã‚¢
    function clearLogs() {
      if (!elements.logContainer) return;

      elements.logContainer.innerHTML = '';
      addLog('ãƒ­ã‚°ã‚’ã‚¯ãƒªã‚¢ã—ã¾ã—ãŸ', 'info');

      if (elements.costSection) {
        elements.costSection.classList.remove('cost-section--show');
        elements.costSection.setAttribute('aria-hidden', 'true');
      }
    }

    // ãƒœã‚¿ãƒ³æœ‰åŠ¹/ç„¡åŠ¹åŒ–
    function setButtonsEnabled(enabled) {
      BUTTON_IDS.forEach(id => {
        const button = elements.buttons[id];
        if (button) {
          button.disabled = !enabled;
        }
      });
    }

    // å‡¦ç†å®Ÿè¡Œ
    function executeProcess(processType) {
      if (!PROCESS_NAMES[processType]) {
        addLog('ä¸æ˜ãªå‡¦ç†ã‚¿ã‚¤ãƒ—ã§ã™', 'error');
        return;
      }

      setButtonsEnabled(false);

      if (elements.costSection) {
        elements.costSection.classList.remove('cost-section--show');
        elements.costSection.setAttribute('aria-hidden', 'true');
      }

      addLog(`ğŸš€ ${PROCESS_NAMES[processType]}ã‚’é–‹å§‹ã—ã¾ã™...`, 'info');

      google.script.run
        .withSuccessHandler(onProcessSuccess)
        .withFailureHandler(onProcessError)
        .withUserObject(processType)
        .runProcess(processType);
    }

    // å‡¦ç†æˆåŠŸæ™‚
    function onProcessSuccess(result, processType) {
      addLog('âœ… å‡¦ç†ãŒå®Œäº†ã—ã¾ã—ãŸ', 'success');

      if (result?.logs?.length > 0) {
        result.logs.forEach(log => {
          addLog(log.message, log.type || 'info');
        });
      }

      if (result?.cost) {
        displayCost(result.cost);
      }

      if (result?.summary) {
        addLog(`ğŸ“Š ${result.summary}`, 'info');
      }

      setButtonsEnabled(true);
    }

    // å‡¦ç†ã‚¨ãƒ©ãƒ¼æ™‚
    function onProcessError(error, processType) {
      const errorMessage = error?.message || 'ä¸æ˜ãªã‚¨ãƒ©ãƒ¼';
      addLog(`âŒ ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ${errorMessage}`, 'error');
      setButtonsEnabled(true);
    }

    // ã‚³ã‚¹ãƒˆè¡¨ç¤º
    function displayCost(cost) {
      if (!cost) return;

      const costElements = {
        count: document.getElementById('cost-count'),
        inputTokens: document.getElementById('cost-input-tokens'),
        outputTokens: document.getElementById('cost-output-tokens'),

      if (costElements.inputTokens) {
        costElements.inputTokens.textContent = (cost.inputTokens || 0).toLocaleString();
      }

      if (costElements.outputTokens) {
        costElements.outputTokens.textContent = (cost.outputTokens || 0).toLocaleString();
      }

      if (costElements.usd) {
        costElements.usd.textContent = `$${(cost.costUSD || 0).toFixed(4)}`;
      }

      if (costElements.jpy) {
        costElements.jpy.textContent = `Â¥${(cost.costJPY || 0).toLocaleString()}`;
      }

      if (elements.costSection) {
        elements.costSection.classList.add('cost-section--show');
        elements.costSection.setAttribute('aria-hidden', 'false');
      }
    }

    // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«åˆæœŸåŒ–
    window.addEventListener('DOMContentLoaded', initializeApp);
  </script>
