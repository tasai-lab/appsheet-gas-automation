<!DOCTYPE html>

  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    /* --- å…¨ä½“ã®ã‚¹ã‚¿ã‚¤ãƒ« --- */
    body {
      font-family: 'M PLUS Rounded 1c', sans-serif;
      background-color: #fdf2f4; /* æ·¡ã„ãƒ”ãƒ³ã‚¯ã®èƒŒæ™¯ */
      display: flex;

    }

    /* --- ã‚«ãƒ¼ãƒ‰ãƒ‡ã‚¶ã‚¤ãƒ³ã®ã‚³ãƒ³ãƒ†ãƒŠ --- */
    .container {
      background-color: #ffffff;
      padding: 30px 40px;

      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);

    /* --- è¦‹å‡ºã—ã¨ãƒ†ã‚­ã‚¹ãƒˆ --- */
    h1 {

    /* --- ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ --- */
    .status-message {
      margin-top: 20px;
      padding: 15px 20px;
      border-radius: 12px;
      display: none;
      text-align: left;
      border-left-width: 6px;
      border-left-style: solid;
      animation: fadeIn 0.5s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .status-message strong {
      display: block;
      margin-bottom: 5px;
      font-weight: 700;
    }
    
    .success { background-color: #e6f4ea; border-color: #34a853; color: #1e8e3e; }
    .error   { background-color: #fce8e6; border-color: #ea4335; color: #d93025; }
    .info    { background-color: #e8f0fe; border-color: #4285f4; color: #1a73e8; }

    /* --- ãƒœã‚¿ãƒ³ --- */
    .button-container {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 15px; /* ãƒœã‚¿ãƒ³é–“ã®éš™é–“ */
    }

    .action-button {
      font-family: 'M PLUS Rounded 1c', sans-serif;
      font-weight: 700;
      font-size: 16px;
      padding: 12px 28px;
      border: none;
      border-radius: 50px; /* ä¸¸ã„ãƒœã‚¿ãƒ³ */
      cursor: pointer;
      transition: all 0.3s ease;
      color: white;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      letter-spacing: 0.5px;
    }

    #activateButton {
      background: linear-gradient(45deg, #ff8a80, #ff5252);
    }

    #deactivateButton {
      background: linear-gradient(45deg, #bdbdbd, #757575);
    }
    
    .action-button:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }
    
    .action-button:disabled {
      background: #e0e0e0;
      color: #bdbdbd;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }

    /* --- ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°ã‚¹ãƒ”ãƒŠãƒ¼ --- */
    .loader-container {
      margin-top: 25px;
      display: none; /* åˆæœŸçŠ¶æ…‹ã¯éè¡¨ç¤º */
      justify-content: center;
      align-items: center;
      gap: 10px;

    }

    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      width: 22px;
      height: 22px;
      border-radius: 50%;
      border-left-color: #d81b60; /* ã‚¢ã‚¯ã‚»ãƒ³ãƒˆã‚«ãƒ©ãƒ¼ */
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ğŸ“… ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼åŒæœŸã‚·ã‚¹ãƒ†ãƒ </h1>
    <p>Googleã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã®äºˆå®šã‚’è‡ªå‹•ã§AppSheetã«åæ˜ ã—ã¾ã™ã€‚</p>

    <div id="statusMessage" class="status-message"></div>

    <div id="loader" class="loader-container">
      <div class="spinner"></div>
      <span id="loader-text"></span>
    </div>

    <div class="button-container">
      <button id="activateButton" class="action-button" onclick="handleAction('activate')" disabled>åŒæœŸã‚’æœ‰åŠ¹åŒ–</button>
      <button id="deactivateButton" class="action-button" onclick="handleAction('deactivate')" disabled>åŒæœŸã‚’ç„¡åŠ¹åŒ–</button>
    </div>
  </div>

  <script>
    // ãƒšãƒ¼ã‚¸ãƒ­ãƒ¼ãƒ‰æ™‚ã«ç¾åœ¨ã®çŠ¶æ…‹ã‚’ç¢ºèª
    window.onload = function() {
      showLoadingMessage('çŠ¶æ…‹ã‚’ç¢ºèªä¸­...');
      google.script.run
        .withSuccessHandler(updateStatusUI)
        .withFailureHandler(showError)
        .checkUserSyncStatusWebApp();
    };

    function handleAction(actionType) {
      showLoadingMessage('å‡¦ç†ä¸­...');
      document.getElementById('statusMessage').style.display = 'none';

      const handler = google.script.run
        .withSuccessHandler(handleResponse)
        .withFailureHandler(showError);

      if (actionType === 'activate') {
        handler.activateUserSyncWebApp();
      } else {
        handler.deactivateUserSyncWebApp();
      }
    }

    function handleResponse(response) {
      hideLoadingMessage();
      const statusDiv = document.getElementById('statusMessage');
      statusDiv.innerHTML = '<strong>' + response.title + '</strong><p>' + response.message + '</p>';
      statusDiv.className = 'status-message ' + response.status;
      statusDiv.style.display = 'block';
      updateButtonState(response.isActive);
    }

    function updateStatusUI(statusInfo) {
      hideLoadingMessage();
      const statusDiv = document.getElementById('statusMessage');
      statusDiv.innerHTML = '<strong>ç¾åœ¨ã®çŠ¶æ…‹: ' + (statusInfo.isActive ? 'æœ‰åŠ¹' : 'ç„¡åŠ¹') + '</strong><p>å¯¾è±¡ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼: ' + statusInfo.email + '</p>';
      statusDiv.className = 'status-message info';
      statusDiv.style.display = 'block';
      updateButtonState(statusInfo.isActive);
    }

    function updateButtonState(isActive) {
      document.getElementById('activateButton').disabled = isActive;
      document.getElementById('deactivateButton').disabled = !isActive;
    }

    function showError(error) {
      hideLoadingMessage();
      const statusDiv = document.getElementById('statusMessage');
      statusDiv.innerHTML = '<strong>ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ</strong><p>å‡¦ç†ä¸­ã«å•é¡ŒãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚æ¨©é™ã‚’ç¢ºèªã—ã€ãƒšãƒ¼ã‚¸ã‚’å†èª­ã¿è¾¼ã¿ã—ã¦ãã ã•ã„ã€‚</p>';
      statusDiv.className = 'status-message error';
      statusDiv.style.display = 'block';
      // ã‚¨ãƒ©ãƒ¼ç™ºç”Ÿæ™‚ã¯ãƒ¦ãƒ¼ã‚¶ãƒ¼ã«å†æ“ä½œã‚’ä¿ƒã™
      updateButtonState(false);
    }
    
    // --- ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°è¡¨ç¤ºã‚’åˆ¶å¾¡ã™ã‚‹æ–°ã—ã„é–¢æ•° ---
    function showLoadingMessage(message) {
      const loader = document.getElementById('loader');
      document.getElementById('loader-text').innerText = message;
      loader.style.display = 'flex';
      // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°ä¸­ã¯ä¸¡æ–¹ã®ãƒœã‚¿ãƒ³ã‚’ç„¡åŠ¹åŒ–
      document.getElementById('activateButton').disabled = true;
      document.getElementById('deactivateButton').disabled = true;
    }

    function hideLoadingMessage() {
      document.getElementById('loader').style.display = 'none';
    }
  </script>
</body>
</html>
